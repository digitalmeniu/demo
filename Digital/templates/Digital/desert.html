{%  extends 'Digital/main.html' %}

{% block content %}
<br><br>
<div class="col-md-25">
		<h3> Pagina Desert</h3>
	<br><br>
	   <h4><a class="btn btn-sm btn-info"
			   href="{% url 'crearedesert' %}">Apasa aici pentru a adauga un produs nou in lista </a></h4>

		<hr>
		<div class="card card-body">


<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Produs</th>
					<th>Descriere</th>
					<th>Pret</th>
					<th>Poza</th>
					<th>Modifica</th>
					<th>Sterge</th>

				</tr>

				{% for i in desert %}

				<tr>
					<td>{{i.nume}}</td>
					<td>{{i.descriere}}</td>
					<td>{{i.pret}}</td>
					<td>{{i.poza}}</td>
					<td><a class="btn btn-sm btn-info"  href="{% url 'modificadesert' i.id %}">Modifica</a></td>
					<td><a class="btn btn-sm btn-danger" href="{% url 'stergeredesert' i.id %}">Sterge</a></td>

				</tr>
				{% endfor %}

			</table>
		</div>
	</div>
</div>
		</div>



{% endblock content %}
